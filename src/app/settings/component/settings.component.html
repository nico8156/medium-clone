<ng-container *ngIf="data$|async as data">
    <div class="settings-page" *ngIf="currentUser">
        <div class="container-page">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-xs-12">
                    <h1 class="text-xs-center">Settings</h1>
                    <mc-backend-error-message *ngIf="data.backendErrors" [backendErrors]="data.backendErrors"></mc-backend-error-message>
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <fieldset>
                            <fieldset class="form-group">
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    formControlName="image" 
                                    placeholder="URL of profile picture"/>
                            </fieldset>
                            <fieldset class="form-group">
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    formControlName="bio" 
                                    placeholder="Short bio about you"/>
                            </fieldset>
                            <fieldset class="form-group">
                                <textarea 
                                    class="form-control form-control-lg" 
                                    formControlName="username" 
                                    placeholder="Username"
                                ></textarea>
                            </fieldset>
                            <fieldset class="form-group">
                                <input 
                                    type="email" 
                                    class="form-control form-control-lg" 
                                    formControlName="email" 
                                    placeholder="Email"/>
                            </fieldset>
                            <fieldset class="form-group">
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    formControlName="password" 
                                    placeholder="Enter new password"/>
                            </fieldset>
                            <button type="submit" class="btn btn-primary btn-lg pull-xs-right" [disabled]="form.invalid||data.isSubmitting">
                            Update Settings
                            </button>
                            <button class="btn btn-outline-danger" (click)="logOut()">
                                Or click here to logout
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-container>
